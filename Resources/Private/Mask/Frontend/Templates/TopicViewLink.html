<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="col mb-4">
        <div class="topic-item">
            <f:link.typolink parameter="{data.image.0.link}" class="topic-link">
                <div class="topic-hover">
                    <div class="topic-hover-content"></div>
                </div>
                <f:image image="{data.image.0}" class="img-fluid"/>
            </f:link.typolink>

            <div class="topic-caption">
                <div class="topic-caption-heading">
                    <f:if condition="{data.tx_mask_link_heading}">
                        {data.tx_mask_link_heading}
                    </f:if>
                </div>
            </div>
        </div>
    </div>

    <f:comment>
        <f:for each="{data.image}" as="file">
            <f:image image="{file}" width="200" />
            {file.description}
        </f:for>
        <f:if condition="{data.tx_mask_link_heading}">
            {data.tx_mask_link_heading}
        </f:if>
    </f:comment>

</html>
