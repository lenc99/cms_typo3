<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>

    <f:section name="Main">
        <section class="page-section" id="teamList">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">
                        <f:if condition="{data.header}">
                            {data.header}
                        </f:if>
                    </h2>
                </div>
                <f:if condition="{data.tx_mask_topic_team}">
                    <f:for each="{data.tx_mask_topic_team}" as="data_item">
                        <f:if condition="{data_item.tx_mask_team_teacher}">
                            <f:for each="{data_item.tx_mask_team_teacher}" as="data_item_item">
                                <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                            </f:for>
                        </f:if>
                    </f:for>
                </f:if>
            </div>
        </section>
    </f:section>

    <f:comment>
        <f:if condition="{data.header}">
            {data.header}
        </f:if>
        <f:if condition="{data.tx_mask_topic_team}">
            <ul>
                <f:for each="{data.tx_mask_topic_team}" as="data_item">
                    <li>
                        <f:if condition="{data_item.tx_mask_team_teacher}">
                            <f:for each="{data_item.tx_mask_team_teacher}" as="data_item_item">
                                <f:cObject typoscriptObjectPath="lib.tx_mask.content">{data_item_item.uid}</f:cObject>
                            </f:for>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </f:if>
    </f:comment>
</html>
