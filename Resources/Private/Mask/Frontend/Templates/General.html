
<section class="page-section" id="services">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">
                <f:if condition="{data.tx_mask_general_section_heading}">
                    {data.tx_mask_general_section_heading}
                </f:if>
            </h2>
        </div>
        <f:if condition="{data.tx_mask_general_infocontainer}">
            <div class="row text-center">
            <f:for each="{data.tx_mask_general_infocontainer}" as="data_item">
                <div class="col-md-4">
                            <span class="fa-stack fa-4x">
                                <i class="fas fa-circle fa-stack-2x text-primary"></i>
                                <i class="fas fa-shopping-cart fa-stack-1x fa-inverse"></i>
                            </span>
                    <h4 class="my-3">
                        <f:if condition="{data_item.tx_mask_icon_heading}">
                            {data_item.tx_mask_icon_heading}
                        </f:if>
                    </h4>
                    <p class="text-muted">
                        <f:if condition="{data_item.tx_mask_description}">
                            {data_item.tx_mask_description -> f:format.html()}
                        </f:if>
                    </p>
                </div>
            </f:for>
            </div>
        </f:if>
    </div>
</section>

<f:comment>
    <f:if condition="{data.tx_mask_general_section_heading}">
        {data.tx_mask_general_section_heading}
    </f:if>
    <f:if condition="{data.tx_mask_general_infocontainer}">
        <ul>
            <f:for each="{data.tx_mask_general_infocontainer}" as="data_item">
                <li>
                    <f:if condition="{data_item.tx_mask_icon_heading}">
                        {data_item.tx_mask_icon_heading}
                    </f:if>
                    <f:for each="{data_item.tx_mask_icon}" as="file">
                        <f:image image="{file}" width="200" />
                        {file.description}
                    </f:for>
                    <f:if condition="{data_item.tx_mask_description}">
                        {data_item.tx_mask_description -> f:format.html()}
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:comment>
