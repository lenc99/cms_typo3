<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">



</html>




<f:comment>
    <f:if condition="{data.tx_mask_topic_teacher_name}">
        {data.tx_mask_topic_teacher_name}
    </f:if>
    <f:for each="{data.image}" as="file">
        <f:image image="{file}" width="200" />
        {file.description}
    </f:for>
    <f:if condition="{data.tx_mask_topic_teacher_email}">
        <f:link.typolink parameter="{data.tx_mask_topic_teacher_email}"></f:link.typolink>
    </f:if>
    <f:if condition="{data.tx_mask_topic_teacher_profile}">
        <f:link.typolink parameter="{data.tx_mask_topic_teacher_profile}"></f:link.typolink>
    </f:if>
</f:comment>
